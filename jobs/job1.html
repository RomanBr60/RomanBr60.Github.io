	<body>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>
				
		<div class="full-container">
  			
			<div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
				
				<div class="panel panel-danger">
					
					<div class="panel-heading">
						<div id="heading-title">
							<h3 id = "title">אתרים לגיוס עובדים</h3>
						</div>
					</div>
					
					<div class = "has-success has-feedback">
						<table class="panel-body table table-bordered table-hover borderless">
							<thead>
								<tr>
									<th>#</th>
									<th>שם</th>
									<th>קישור1</th>
									<th>קישור2</th>
									<th>דף פייסבוק</th>
								</tr>
							</thead>
							<tbody id="list" name="list">
							</tbody>
						
						
						</table>
					</div>
					<div class="panel-footer">
					האתר עוצב ע"י <a href="https://www.facebook.com/RonenBr60">רונן ברברמן</a> עבור הקבוצה <a href = "https://www.facebook.com/groups/192068707952753/">דרושים לעבודה נוף הגליל, עפולה, טבריה, מגדל העמק והסביבה הקרובה</a>
					</div>
					
				</div>

			</div>
		
		</div>	
 
		<script>
		var fileName = "https://romanbr60.github.io/jobs/job2.json";
		var jobs_data, aTag, t, li, tr, th, td;
		var content = "";
		loadDoc();

		function loadDoc() {
			fetch(fileName, {
					credentials: 'same-origin'
				})
				.then(response => response.json())
				.then(data => {
					jobs_data = data.job;
					list.innerHTML = '';
					for (var i = 0; i < jobs_data.length; i++) {
						tr = document.createElement("tr");
						th = document.createElement("th");
						th.setAttribute("class", "heading");
						th.innerHTML = (i + 1);
						tr.appendChild (th);

						th = document.createElement("th");
						th.setAttribute("class", "a heading");
						th.setAttribute("colspan", "100%");
						th.innerHTML = jobs_data[i].name + " - "  + jobs_data[i].links.length + " אתרים";
						tr.appendChild (th);
						list.appendChild(tr);
						
						for (var j = 0; j < jobs_data[i].links.length; j++) {
							tr = document.createElement("tr");
							td = document.createElement("td");
							t = document.createTextNode((j + 1));
							td.appendChild (t)
							tr.appendChild (td);

							td = document.createElement("td");
							t = document.createTextNode(jobs_data[i].links[j].site_name);
							td.appendChild (t)
							tr.appendChild (td);


							td = document.createElement("td");
							if (jobs_data[i].links[j].link != "") {
								aTag = document.createElement("a")
								aTag.setAttribute("href", jobs_data[i].links[j].link);
								aTag.innerHTML = aTag.innerHTML = "קישור1"; 
								td.appendChild(aTag);
							}

							tr.appendChild(td);

							td = document.createElement("td");
							if (jobs_data[i].links[j].link2 != "") {
								aTag = document.createElement("a")
								aTag.setAttribute("href", jobs_data[i].links[j].link2);
								aTag.innerHTML = aTag.innerHTML = "קישור2"; 
								td.appendChild(aTag);
							}
							tr.appendChild(td);
							
							td = document.createElement("td");
							if (jobs_data[i].links[j].facebook_link != "") {
								aTag = document.createElement("a")
								aTag.setAttribute("href", jobs_data[i].links[j].facebook_link);
								aTag.innerHTML = aTag.innerHTML = "פייסבוק"; 
								td.appendChild(aTag);
							}
							tr.appendChild(td);
							
							list.appendChild(tr);

						}

						tr = document.createElement("tr");
						th = document.createElement("th");
						th.setAttribute("colspan", "100%");
						th.innerHTML = ""
						tr.appendChild (th);
						list.appendChild(tr);

					}

					//list.innerHTML = content;
				})
				.catch((error) => {
					console.error('Error:', error);
				});
		}		
		</script>
