<!DOCTYPE html>
<html lang="he">
	<head>
		<meta property="og:title" content="Social Buttons for Bootstrap" />
		<meta property="og:description" content="Social Sign-In Buttons made in pure CSS based on Bootstrap and Font Awesome!" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://lipis.github.io/bootstrap-social/" />
		<meta property="og:image" content="http://lipis.github.io/bootstrap-social/assets/img/bootstrap-social.png" />

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>רשימת אתרים</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<style>
			ol { 
				text-align: right;
				direction: rtl;
			}	
			
		</style>
	</head>
	<body>

		<script src="https://use.fontawesome.com/7f1d70ce9d.js" type="application/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>
				
		<div class="container">
  			
			<div class="form-group" id="display">
				  <button type="button" class="btn btn-default" onclick="loadDoc();">GET DATA</button>
			</div>

		</div>

		<div id="images"></div>
 
		<script>
		var fileName = "job2.json";
		function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			myFunction(this);
			}
		  };
		  xhttp.open("GET", fileName, true);
		  xhttp.send();
		}
		function myFunction(xml) {
		  var xmlDoc = xml.responseXML;
		  console.log (xmlDoc);
		}
		</script>
	
	</body>
</html>
