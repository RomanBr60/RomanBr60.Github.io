<!DOCTYPE html>
<html lang="he">
	<head>
		<meta property="og:title" content="Social Buttons for Bootstrap" />
		<meta property="og:description" content="Social Sign-In Buttons made in pure CSS based on Bootstrap and Font Awesome!" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://lipis.github.io/bootstrap-social/" />
		<meta property="og:image" content="http://lipis.github.io/bootstrap-social/assets/img/bootstrap-social.png" />

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>רשימת אתרים</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<style>
			ol { 
				text-align: right;
				direction: rtl;
			}	
			
		</style>
	</head>
	<body>
		<script src="https://use.fontawesome.com/7f1d70ce9d.js" type="application/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="application/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>
				
		<div class="container">
  			
			<div class="form-group">
				<ol name="list" id="list">
				</ol>
			</div>

		</div>
		<script>
		$.getJSON( "ajax/job2.json", function(data) {
			$.each(data.job[0], function(data1) {
				list.append("<li>" + data1.name + "</li>" );
			});
		});		 
		</script>
	
	</body>
</html>
