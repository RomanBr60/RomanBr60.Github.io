			body{

				font-family: "Roboto", Helvetica, Arial, sans-serif;
				font-weight: 100;

			/*-----------------------------------------------------------------*/
			
			.panel { 
				/*box-shadow: 5px 10px 15px #666666;*/
				/*box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);			*/
				box-shadow: 0 0 30px black;
				background-color: #F9F9F9;
				margin-top: 5%;
			}

			.heading { 
				text-shadow: -1px -1px 0 black;
				color: silver;
				letter-spacing: 1px;
				font-weight: bold;
				text-align: right;
			}

			.heading, div { 
				margin-bottom: 0px; 
				padding-bottom: 3px;
			}
			

			.panel-heading {
				background-color: #ff0000; 
				color: #fff; 
			}
			.panel-body {
				margin-top: -10px;
			}
			
			#heading-title > #title {
				text-shadow: 1px 1px .5px black;
				font-size: 23px;
				margin: 0;
				padding: 0;
			}
			
			li { 
				direction: rtl;
				list-style-type: none;
				text-align: right;
				letter-spacing: 1px;			
			}	
			
			li.a {
				font-weight: bold;
				font-size: 17px;
				margin-bottom: 3px;
				text-decoration: underline;
			}
			
			li.b {
				margin-right: 20px;
				margin-bottom: 2px;
				font-size: 15px;
			}

	<body>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>
				
		<div class="full-container">
  			
			<div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
				<div class="panel panel-danger">
					
					<div class="panel-heading">
						<div id="heading-title">
							<h3 id = "title">אתרים לגיוס עובדים</h3>
						</div>
					</div>
					
					<div class="panel-body">
						<div class = "has-success has-feedback">
							<button type="button" class="btn btn-default" onclick="loadDoc();">GET DATA</button>
							<p id='q'></p>
							<ul id = 'list' name='list'></ul>
						</div>
					</div>
					
				</div>

			</div>
		
		</div>	
 
		<script>
		var fileName = "https://romanbr60.github.io/jobs/job2.json";
		var jobs_data;
		var content = "";
		loadDoc();
		function loadDoc() {
			fetch(fileName,{ credentials: 'same-origin' })
			  .then(response => response.json())
			  .then(data => {
					jobs_data = data.job;
					list.innerHTML = '';
					for (var i = 0; i < jobs_data.length; i++) {
						var li = document.createElement("li");
						var attr = document.createAttribute("class");      
						attr.value = "a";                           
						li.setAttributeNode (attr);
						li.innerHTML = + (i+1) + '. ' + jobs_data[i].name;
						list.append (li);
						for (var j = 0; j < jobs_data[i].links.length; j++) {
							var li = document.createElement("li");
							var attr = document.createAttribute("class");      
							attr.value = "b";                           
							li.setAttributeNode (attr);
							
							var t = document.createTextNode((j+1) + ". ");
							var aTag = document.createElement("a")
							var attr = document.createAttribute("href");      
							attr.value = jobs_data[i].links[j].link;                           
							aTag.setAttributeNode (attr);
							aTag.innerHTML = jobs_data[i].links[j].site_name;
							
							li.append (t);
							li.append (aTag);
						
							if (jobs_data[i].links[j].facebook_link != "") {
								//li = document.createElement("li");
								t = document.createTextNode(", ");						
								li.append (t);

								aTag = document.createElement("a")
								attr = document.createAttribute("href");      
								attr.value = jobs_data[i].links[j].facebook_link;                           
								aTag.setAttributeNode (attr);
								aTag.innerHTML = "דף הפייסבוק";
								li.append (aTag);
							}							
							list.append (li);
							
						}
						
						var li = document.createElement("li");
						li.append (document.createElement("br"));
						list.append (li);	
							
					}
					
					//list.innerHTML = content;
			  })
			  .catch((error) => {
				   console.error('Error:', error);
			  });
		}		
		
		</script>
