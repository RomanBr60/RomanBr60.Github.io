			.panel {

			#heading-title > #title {
				text-shadow: 1px 1px .5px black;

			}
			
			li { 
				direction: rtl;
				list-style-type: none;
			}	
			
			li.a {
				font-weight: bold;
				font-size: 17px;
				margin-bottom: 3px;
				text-decoration: underline;
			}
			
			li.b {
				padding-right: 10px;
				margin-bottom: 2px;
				font-size: 15px;
			}

	<body>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>
				
		<div class="full-container">
  			
			<div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
				<div class="panel panel-danger">
					
					<div class="panel-heading">
						<div id="heading-title">
							<h3 id = "title">אתרים לגיוס עובדים</h3>
						</div>
					</div>
					
					<div class="panel-body">
						<div class = "has-success has-feedback">
							<ul id='list' name='list'></ul>
						</div>
					</div>
					<div class="panel-footer">
					האתר עוצב ע"י
					</div>
					
				</div>

			</div>
		
		</div>	
 
		<script>
		var fileName = "https://romanbr60.github.io/jobs/job2.json";
		var jobs_data, aTag, t, li;
		var content = "";
		loadDoc();

		function loadDoc() {
			fetch(fileName, {
					credentials: 'same-origin'
				})
				.then(response => response.json())
				.then(data => {
					jobs_data = data.job;
					list.innerHTML = '';
					for (var i = 0; i < jobs_data.length; i++) {
						li = document.createElement("li");
						li.setAttribute("class", "a heading");
						li.innerHTML = +(i + 1) + '. ' + jobs_data[i].name + " - "  + jobs_data[i].links.length + " אתרים";
						list.appendChild(li);
						
						for (var j = 0; j < jobs_data[i].links.length; j++) {
						
							li = document.createElement("li");
							li.setAttribute("class", "b");
							if (!jobs_data[i].links.tel1) li.setAttribute (jobs_data[i].links.tel1 + ", " + jobs_data[i].links.tel2);

							t = document.createTextNode((j + 1) + ". ");
							li.appendChild (t);

							if (jobs_data[i].links[j].link != "") {
								aTag = document.createElement("a")
								aTag.setAttribute("href", jobs_data[i].links[j].link);
								aTag.innerHTML = aTag.innerHTML = jobs_data[i].links[j].site_name; 
								li.appendChild(aTag);
							}

							li.appendChild(aTag);

							if (jobs_data[i].links[j].link2 != "") {
								t = document.createTextNode(", ");
								li.appendChild(t);

								aTag = document.createElement("a")
								aTag.setAttribute("href", jobs_data[i].links[j].link2);
								aTag.innerHTML = aTag.innerHTML = "קישור2"; 
								li.appendChild(aTag);
							}
							
							if (jobs_data[i].links[j].facebook_link != "") {
								aTag = document.createElement("a")
								t = document.createTextNode(", ");
								li.appendChild(t);

								aTag.setAttribute("href", jobs_data[i].links[j].facebook_link);
								aTag.innerHTML = "דף הפייסבוק";
								li.appendChild(aTag);
							}
							list.appendChild(li);

						}

						li = document.createElement("li");
						li.appendChild(document.createElement("br"));
						list.appendChild(li);

					}

					//list.innerHTML = content;
				})
				.catch((error) => {
					console.error('Error:', error);
				});
		}		
		</script>
