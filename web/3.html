<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
    <body>
        x: <input type = "number" id = "a1" />
        y: <input type = "number" id = "a2" />
        z: <input type = "number" id = "a3" />
        <input type = "button" value = "calculate"  onclick = "makeCalc()"/>
		<p id = "res"></p>
		<script>
			var res = document.getElementById("res");
			function makeCalc () {
				 var x =  parseInt(document.getElementById("a1").value);
				 var y =  parseInt(document.getElementById("a2").value);
				 var z =  parseInt(document.getElementById("a3").value);

				 res.innerHTML = "";
				 calc (x,y,z);
			}
			
			function calc (x, y, z) {
				if ((x%2==0) && (y%2==0) && (z%2==0)) {
					if (x%4==0) res.innerHTML += "x = "  + x;
					if (y%4==0) res.innerHTML += " y = "  + y;
					if (z%4==0) res.innerHTML += " z = "  + z;
					
					x <<= 1;
					y <<= 1;
					z >>= 2;
					res.innerHTML += "<br/>x = " + x + " y = " + y + " z = " + z;
					if ((x%3==0) || (y%3==0) || (z%3==0)) res.innerHTML += "<br/>Yes";
					else res.innerHTML += "<br/>No";
				}
			}
		</script>
	</body>
</html>
